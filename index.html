<!DOCTYPE html>
<html>
<head>
<title>Example App</title>
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="app">
    <div class="heading">
        <h2>Inventory</h2>

        <p><input type="text" id="myinput" placeholder="Search..." title="Type in something"></p>
        <p>Click the header to sort column</p>

    </div>
    <table>
        <thead>
            <tr>
                <th><span>Nem Code   <i class="caret"></span></th>
                <th><span @click="sort('product')"  >Product    <i class="caret"></span></th>
                <th><span @click="sort('available_units')"    >Available Units   <i class="caret"></span></th>
                <th><span @click="sort('category')"    >Category   <i class="caret"></span></th>
                <th><span @click="sort('last_udated')">Last Updated     <i class="caret"></span></th>
                <th><span>Edit Available Units<i class="caret"></span></th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="row in rows">
                <td>{{ row.code }}</td>
                <td>{{ row.product }}</td>
                <td>{{ row.available_units }}</td>
                <td>{{ row.category }}</td>
                <td>{{ row.last_udated }}</td>
                <td> Qty <input type="text" :model="NewUnits" :placeholder="row.available_units" /></td>
            </tr>
        </tbody>
    </table>
  </div>

  <script>
    const app = new Vue(
    { 
        el: '#app',
        data: {
            rows: [
            { code: 'ACCI', product: "40 LB", available_units: "3,368,066", category: "Fruits", last_udated: '2021-02-05 08:28:36'},
            { code: 'ACCI', product: "7 CT",  available_units: "6,462,020", category: "Fruits", last_udated: '2021-02-03 19:49:33'},
            { code: 'ACCI', product: "8 CT",  available_units: "8,634,948", category: "Fruits", last_udated: '2021-02-02 19:17:15'},
            { code: 'ACCI', product: "40 LB", available_units: "2,592,335", category: "Fruits", last_udated: '2021-02-02 09:45:33'},
            ],
            NewUnits:0
        },
        methods: {
            sort(col) {
                this.rows.sort(function(a, b) {
                    if (a[col] > b[col]) {
                    return 1;
                    } else if (a[col] < b[col]) {
                    return  -1;
                    }
                    return 0;
                })
            }
        },
        computed: {
            "columns": function columns() {
            if (this.rows.length == 0) {
                return [];
            }
            return Object.keys(this.rows[0])
            }
        }
    });
</script>
</body>
<style>
        table,
        th,
        td {
            border: 1px solid;
        }

        table {
            margin: 0 auto;
        }

        tbody {
            white-space: nowrap;
        }

        th,
        td {
            padding: 5px 10px;
            border-top-width: 0;
            border-left-width: 0;
        }

        th {
            position: sticky;
            top: 0;
            background: #fff;
            vertical-align: bottom;
        }

        th:last-child,
        td:last-child {
            border-right-width: 0;
        }

        tr:last-child td {
            border-bottom-width: 0;
        }

        .heading {
            max-width: 400px;
            margin: 0 auto;
            border-spacing: 0;
        }
    </style>
</style>
</html>
